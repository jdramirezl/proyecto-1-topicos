version: "3.8"

services:
  consumer:
    build:
      context: ./consumer
    command: air
    env_file:
      - ./consumer/.env
    networks:
      - proyecto-1

  gateway:
    build:
      context: ./gateway
    command: air
    environment:
      - MOM_HOST=resolver
      - MOM_PORT=8080
    env_file:
      - ./gateway/.env
    networks:
      - proyecto-1

  resolver:
    build:
      context: ./mom
    command: air
    environment:
      - PORT=8080
    env_file:
      - ./mom/.env
    networks:
      - proyecto-1

  leader:
    build:
      context: ./mom
    command: air
    env_file:
      - ./mom/.env
    networks:
      - proyecto-1

  follower-1:
    build:
      context: ./mom
    command: sleep 15s && air
    env_file:
      - ./mom/.env
    networks:
      - proyecto-1

  follower-2:
    build:
      context: ./mom
    command: sleep 30s && air
    env_file:
      - ./mom/.env
    networks:
      - proyecto-1

networks:
  proyecto-1:
